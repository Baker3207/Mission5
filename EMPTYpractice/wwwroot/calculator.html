<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mission 5 Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="lib/bootstrap/dist/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" style="background-color:darkgray">
        <div class="container px-4">
            <a class="navbar-brand" href="#page-top">Alex's Hobbies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header style="background-color: darkred; color: white;" class="text-center">
        <div class="container px-4">
            <h1 class="fw-bolder">Tutor Charge Calculator</h1>
            <p class="lead">How much will it cost you?</p>
        </div>
    </header><br />

    <!-- About section-->
    <form id="calculatorForm">
        <fieldset style="max-width: 400px; text-align:center; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: #fff;">
            <legend>Hourly Tutoring Fee Calculator</legend>

            <label for="hours">Number of Hours Needed:</label><br />
            <input type="number" id="hours" min="0" placeholder="Enter hours" required /><br /><br />

            <label for="hourlyRate">Your Hourly Rate:</label><br />
            <input type="text" id="hourlyRate" value="$20" readonly /><br /><br />

            <button type="submit" id="calculateButton">Calculate Total</button><br /><br />

            <p id="total"></p><br />

            <a href="index.html">Back to Home</a><br /><br />
        </fieldset>
    </form><br />

    <!-- Footer-->
    <footer class="py-5 bg-dark" style="background-color:darkgray">
        <div class="container px-4"><p class="m-0 text-center text-white"><i>Copyright</i> &copy; BakerWebsites 2024</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="lib/jquery/jquery.min.js"></script>
    <!-- Core theme JS-->
